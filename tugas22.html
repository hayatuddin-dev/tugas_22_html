<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1> Napak Tilas </h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input  type="text" placeholder="Nama Lengkap..."/></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>:</td>
            <td><input  type="text" placeholder="Username..."/></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td><input  type="email" placeholder="Your email..."/></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>:</td>
            <td><input  type="password" placeholder="Password..."/></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>:</td>
            <td><input  type="url" placeholder="Masukkan URL Web..."/></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input  type="date"/></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>:</td>
            <td><input  type="number"/></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
              <label><input  type="radio"/>Laki-Laki</label>
              <label><input  type="radio"/>Perempuan</label>
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
              <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="buddha">Buddha</option>
                <option value="hindu">Hindu</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>:</td>
            <td><textarea cols="20" rows="3"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>:</td>
            <td><input type="image" src="img/imgtugas22.jpg" width="200px" height="200px"/></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>:</td>
            <td>
              <audio src="audio/sample22.mp3" controls>
              </audio>
            </td>
          </tr>
        <table>
      </fieldset>
    </form>
  </body>
</html>
